<html>
<head>
<link rel="stylesheet" href="/js/pure-min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/js/gizmo.js"></script>
</head>
<body onload="getConfig()">
  <div class="pure-g">
    <div class="pure-u-1">
      <h2>Configure</h2>
      Enter configuration information and click the submit button.
    </div>
    <div class="pure-u-1">
      <form method="post" action="/api/bootstrap" class="pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="myName">My Name</label>
            <input id="myName" type="text" placeholder="gizmo1" name="myName" required/>
          </div>
          <div class="pure-control-group">
            <label for="updateUrl">Update URL</label>
            <input id="updateUrl" type="text" placeholder="http://server/path" name="updateUrl" required/>
          </div>
          <div class="pure-control-group">
            <label for="ssid">WiFi SSID</label>
            <input id="ssid" type="text" placeholder="ssid" name="ssid" required/>
          </div>
          <div class="pure-control-group">
            <label for="passwd">WiFi Password</label>
            <input id="passwd" type="password" placeholder="wifi password" name="passwd"/>
          </div>
          <div class="pure-control-group">
            <label for="mqttServer">MQTT Server Hostname</label>
            <input id="mqttServer" type="text" placeholder="gizmo-mqtt.com" name="mqttServer" required/>
          </div>
          <div class="pure-control-group">
            <label for="mqttPort">MQTT Server Port</label>
            <input id="mqttPort" type="text" placeholder="1883" name="mqttPort" required/>
          </div>
          <div class="pure-control-group">
            <label for="mqttUser">MQTT Username</label>
            <input id="mqttUser" type="text" placeholder="mqttusername" name="mqttUser"/>
          </div>
          <div class="pure-control-group">
            <label for="mqttPasswd">MQTT Password</label>
            <input id="mqttPasswd" type="password" placeholder="mqttpassword" name="mqttPasswd"/>
          </div>
          <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
